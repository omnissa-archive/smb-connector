## ------------------------------------------------------
## SMB-Connector Settings -------------------------------
## ------------------------------------------------------

## Ownership - Define which user:group smbconnnector will belong post-init
user nobody
group nobody

## Idle timeout(seconds) after which the application will go down if no incoming request is received
idle_timeout 300

## Path to smb.conf configuration file
smb_conf /opt/vmware/content-gateway/smb-connector/smb.conf

## Log files are auto generated in /var/log/vmware/content-gateway/smb-connector
## Log level
## 0 - Off
## 1 - Error
## 2 - Warning
## 3 - Info
## 4 - Debug
log_level 1

## Upload/Download cache size (65k*buff_size)
buff_size 10
